<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dash board</title>
    <link rel="stylesheet" href="/css/student.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="nav">
        <ul class="menu">
            <div class="list-items">
            <li class="list"><a href="/index.html" class="a">home</a></li>
            <li class="list"><a href="#" class="a">anouncement</a></li>
            <li class="list"><a href="#" class="a">events</a></li>
            <li class="list"><a href="#" class="a">contact us</a></li>
            <li class="list active"><a href="#" class="a">login</a></li>
            </div>
            <li class="cls-nav"></li>
            <li class="open-nav"></li>
        </ul>
    </nav>
    <section class="dashBoard-page">
        <div class="inner-dashboard">
            <div class="left-dashBoard">
                <div class="profile-box">
                    <img src="/img/prof-icon.png" alt="profile" class="dashboard-prof-img">
                </div>
                <div class="student-details">
                    <table class="student">
                        <tr>
                            <th>name :</th>
                            <td>vinoth s</td>
                        </tr>
                        <tr>
                            <th>std :</th>
                            <td>12</td>
                        </tr>
                        <tr>
                            <th>sec :</th>
                            <td> B </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="right-dashboard">
                <div class="marklist">
                    <h1 class="marklist-h1"><span class="highlight">m</span>ark <span class="highlight">l</span>ist</h1>
                </div>
                <div class="exam-name">
                    <h1 class="examname-h1"><span class="highlight">h</span>alf <span class="highlight">y</span>early</h1>
                </div>
                <div class="mark-table">
                    <table class="marks">
                        <tr>
                            <th>subjects</th>
                            <th>marks</th>
                            <th>grade</th>
                        </tr>
                        <tr>
                           <td>tamil</td>
                           <td>95</td>
                           <td>A1</td>
                        </tr>
                        <tr>
                           <td>english</td>
                           <td>92</td>
                           <td>A1</td>
                        </tr>
                        <tr>
                           <td>maths</td>
                           <td>97</td>
                           <td>A1</td>
                        </tr>
                        <tr>
                           <td>physics</td>
                           <td>89</td>
                           <td>A2</td>
                        </tr>
                        <tr>
                           <td>chemistry</td>
                           <td>97</td>
                           <td>A1</td>
                        </tr>
                        <tr>
                           <td>biology / computer science</td>
                           <td>80</td>
                           <td>A1</td>
                        </tr>
                        <tr>
                           <td>total</td>
                           <td colspan="2">550 / 600</td>
                        </tr>
                        <tr>
                           <td>average</td>
                           <td>91.66</td>
                           <td>A1</td>
                        </tr>
                    </table>
                </div>
                <div class="print-mark">
                    <button type="button" onclick='printData()' class="print">print</button>
                </div>
            </div>
            <div class="logout">
                <a href="/index.html" class="logout-a">logout</a>
            </div>
        </div>
    </section>
    <script src="/js/menu.js"></script>
    <script src="/js/active.js"></script>
    <script src="/js/student.js"></script>
</body>
</html>
